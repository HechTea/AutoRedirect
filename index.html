<head>
	<script>
		var url = window.location.href.replace(window.location.origin + window.location.pathname + "?", "");
		if ( window.location.href.startsWith(window.location.origin + window.location.pathname + "?") 
		     && url.length > 3 ) 
		{
			window.location.replace(url);
		} else {
			document.querySelector("#text").innerText = "請在網址輸入正確的格式\nex.  'https://hechtea.github.io/AutoRedirect/' + '?' + '想去的網址'";
		}
		
	</script>
</head>
<body>
	<p id="text">Redirecting...</p>
</body>
